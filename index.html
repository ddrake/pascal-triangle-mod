<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<title>Pascal</title>
	<style>
		body {
			background-color: #eee;
			color: #333;
			font-family: Arial, Verdana, sans-serif;
		}
		#main {
			margin-left: 275px;
			margin-top: 20px;
		}
		#sidebar {
			width: 200px;
			float: left;
			background-color: #fff;
			padding: 20px;
		}
		#canv{
			background-color: black;
		}
		.fieldgroup{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<div id="sidebar">
		<div class="fieldgroup">
			<label># of Rows</label><br>
			<input type="range" name="rows" id="rows" min="32" max="256" value="32">
		</div>
		<div class="fieldgroup">
			<label>Modulo</label><br>
			<input type="range" name="mod" id="mod" min="2" max="5" value="2">
		</div>
		<div class="fieldgroup">
			<label>Screen Size</label><br>
			<input type="range" name="size" id="size" min="600" max="1200" value="600">
		</div>
	</div>
	<div id="main">
		<canvas id="canv" title=""></canvas>
	</div>
	<script type="text/javascript" src="lib/number.js"></script>
</body>
</html>
